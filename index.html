<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananasForWeather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  </head>

  <body>
    <div class="box">
    <div class="title">Bananas For Weather</div>

  <form class="searchEngine" id="search-engine">
      <input type="text" 
      id="input-city" 
      class="cityInput" 
      placeholder="Enter a city"
      autocomplete="off"
      autofocus="on">
      <input type="submit" id="submit" class="search" value="Search">
  
  </br>
  <!-- <button class:"myLocationBtn" id="my-location-button">Use my current location</button> -->
  </br>

  <div class="updatedOn"><span class="dateTime" id="current-date-time">What weather are the bananas biking in today?</span></div> 
  
  <div class="cityWeather">
    <span class="cityDisplay" id="city-display"></span> 
    <span class="temp" id="temp"></span><span class="units" id="units"><a href="#" class="celsius" id="celsius"></a>
      <a href="#" class="fahrenheit" id="fahrenheit"></a>
   </span>
   <div><span class="weatherDescrition" id="weather-description"></span>
   <span class="windSpeed" id="wind-speed"></span>
   </div>
</div>
    
   <div class="imageStack" id="image-stack">
     <img class="icon" id="icon" src=""/>
     <img class="activityImage" id="activity-image" src="src/images/bananas-biking-removebg-preview.png" class="bananas-on-bikes-image" />
   </div>

    <br />
    <br />

   <div class="weatherForecast" id="weather-forecast"></div>
    
    <div class="sourceCode" id="sourceCode"><a href="https://github.com/JodelleMarx/Bananas-On-Bikes-Weather-App.git">Open source code</a> by Jodelle Marx</div>
  </div>
  </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
