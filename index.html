<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananasForWeather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  </head>

  <body>
    <div class="box">
    <div class="title">Bananas For Weather</div>

  <form class="searchEngine" id="search-engine">
      <input type="text" 
      id="input-city" 
      class="cityInput" 
      placeholder="Enter a city"
      autocomplete="off"
      autofocus="on">
      <input type="submit" id="submit" class="search" value="Search">
  </br>
 
  <button class:"myLocationBtn" id="my-location-button">Use my current location</button>
</br>
  <div class="updatedOn"><span class="dateTime" id="current-date-time">
  </span></div> 
  
  <div class="cityWeather">
    <span class="cityDisplay" id="city-display"></span>
    <span class="temp" id="temp"></span><span class="units" id="units"><a href="#" class="celsius" id="celsius"></a>
      <a href="#" class="fahrenheit" id="fahrenheit"></a>
   </span>
   <div class="weatherDescrition" id="weather-description"></div>
</div>

   
    <img class="activityImage" id="activity-image" src="src/images/bananas-on-bikes.jpg" class="bananas-on-bikes-image" />

    <div class="activityDescription" id="activity-description"></div>

    <br />
    <br />

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Day</th>
      <th scope="col"></th>
      <th scope="col">Temperature</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" id="dateTomorrow"></th>
      <td id="dayTomorrow"></td>
      <td id="imageTomorrow"></td>
      <td id="tempTomorrow"></td>
      <td id="descriptionTomorrow"></td>
    </tr>
    <tr>
      <th scope="row" id="dateToday+2"></th>
      <td id="dayToday+2"></td>
      <td id="imageToday+2"></td>
      <td id="tempToday+2"></td>
      <td id="descriptionToday+2"></td>
    </tr>
    <tr>
      <th scope="row" id="dateToday+3"></th>
      <td id="dayToday+3"></td>
      <td id="imageToday+3"></td>
      <td id="tempToday+3"></td>
      <td id="descriptionToday+3"></td>
    </tr>
  </tbody>
</table>
    
    <div class="sourceCode" id="sourceCode"><a href="https://github.com/JodelleMarx/Bananas-On-Bikes-Weather-App.git">Open source code</a> by Jodelle Marx</div>
  </div>
  </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
