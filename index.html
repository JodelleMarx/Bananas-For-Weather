<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananasForWeather</title>
    <link rel="stylesheet" href="src/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  </head>

  <body>
    <div class="box">
    <div class="title">Bananas For Weather</div>

  <form class="searchEngine" id="search-engine">
      <input type="text" 
      id="input-city" 
      class="cityInput" 
      placeholder="Enter a city"
      autocomplete="off"
      autofocus="on">
      <input type="submit" id="submit" class="search" value="Search">
  </br>
 
  <button class:"myLocationBtn" id="my-location-button">Use my current location</button>
</br>
  <div class="dateTime" id="current-date-time">
  </div> 
  
  <div class="cityDisplay" id="city-display"> 
  </div>
  
  <div class="fullTempDisplay" id="full-temp-display">
    <span class="temp" id="temp"></span>
   <span class="units" id="units"><a href="#" class="celsius" id="celsius">°C |</a>
      <a href="#" class="fahrenheit" id="fahrenheit">°F
      </a>
   </span>
   <div class="tempDescrition" id="temp-description"></div>
  </div>

   
    <img src="src/bananas-on-bikes.jpg" class="bananas-on-bikes-image" />

    <div class="activity">The bananas are biking to the store today.</div>

    <br />
    <br />

    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
    </div>
    <div class="sourceCode" id="sourceCode"><a href="https://github.com/JodelleMarx/Bananas-On-Bikes-Weather-App.git">Open source code</a> by Jodelle Marx</div>
  </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
